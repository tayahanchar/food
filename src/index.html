<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/avocado.svg" type="image/x-icon">
  <title>Avocado food</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="index.html">
        <div class="logo">
          <img class="logo__img" src="./assets/images/avocado.svg" alt="avocado">
          <div class="logo__descr">
            <p class="logo__title">Avocado</p>
            <p class="logo__text">Food delivery</p>
          </div>
        </div>
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="#title">Menu</a></li>
          <li class="nav__item"><a class="nav__link" href="#food">Food</a></li>
          <li class="nav__item"><a class="nav__link" href="#food">Contacts</a></li>
        </ul>
      </nav>

    </header>

    <main class="main">
      <div class="menu">
        <img class="menu__img" alt="food">

        <div>
          <h2 class="menu__title" id="title">Choose your menu</h2>
          <ul class="menu__content">
            <li class="menu__item active-menu" data-menu="balanced">Balanced menu</li>
            <li class="menu__item" data-menu="office">Office menu</li>
            <li class="menu__item" data-menu="vegetarian">Vegetarian menu</li>
            <li class="menu__item" data-menu="drinks">Drinks</li>
          </ul>
        </div>

        <p class="menu__descr"></p>
      </div>


      <div class="food">
        <ul class="food__list" id="food"></ul>
      </div>

    </main>

    <footer class="footer" id="food">
      <p>2023</p>
      <a class="footer__link" href="https://github.com/tayahanchar" target="_blank">github</a>
    </footer>
  </div>
</body>
</html>
