<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avocado food</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="#">
        <div class="logo">
          <img class="logo__img" src="assets/images/avocado.svg" alt="avocado">
          <div class="logo__descr">
            <p class="logo__title">Avocado</p>
            <p class="logo__text">Food delivery</p>
          </div>
        </div>
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="">Menu</a></li>
          <li class="nav__item"><a class="nav__link" href="">Contacts</a></li>
        </ul>
      </nav>

    </header>

    <main class="main">
      <h1 class="title">Healthy food with home delivery</h1>


      <div class="menu">
        <img class="menu__img" src="./assets/images/balanced.jpg" alt="food">

        <ul class="menu__content">
          <li class="menu__item">Balanced menu</li>
          <li class="menu__item">Office menu</li>
          <li class="menu__item">Vegetarian menu</li>
          <li class="menu__item">Drinks</li>
        </ul>
      </div>

      <div class="food">
        <ul class="food__list">
          <li class="food__item">
            <h2>01. Breakfast</h2>
            <img class="food__img" src="assets/images/0_breakfast.jpg" alt="breakfast">
            <p>Rice noodles with Vegetables</p>
            <p>Price</p>
          </li>
          <li class="food__item">
            <h2>02. Lunch</h2>
            <img class="food__img" src="assets/images/1_breakfast.png" alt="breakfast">
            <p>Rice noodles with Vegetables</p>
            <p>Price</p>
          </li>
          <li class="food__item">03. Dinner</li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      footer
    </footer>
  </div>
</body>
</html>
